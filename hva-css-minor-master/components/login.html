<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" /> </head>

<body>
    <h1>Login</h1>
    <form action="/" method="post">
        <label for="field-email">Email</label>
        <input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus>
        <label for="field-password">Password</label>
        <input type="password" id="field-password" name="field-password" required>
        <label for="field-stay-logged-in">
            <input type="checkbox" id="field-stay-logged-in" name="field-stay-logged-in" value="stay-logged-in">Stay logged in </label> <a href="/">Forgot password</a>
        <button type="submit">Login</button>
    </form>
</body>

</html>
