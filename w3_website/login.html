<!DOCTYPE html>
<html lang="nl">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" /> </head>

<body>
    <a href="./index.html" class="backtohome">Terug naar home</a>
    <section class="login">
        <h1>Login</h1>
        <form action="/" method="post">
            <label for="field-email">Email</label>
            <input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus>
            <label for="field-password">Wachtwoord</label>
            <input type="password" id="field-password" name="field-password" required>
            <input type="checkbox" id="field-stay-logged-in" name="field-stay-logged-in" value="stay-logged-in">
            <label for="field-stay-logged-in">Onthoudt inloggegevens </label> <a href="/">Wachtwoord vergeten?</a>
            <button type="submit">Log in</button>
        </form>
    </section>
    <p>
        Geen account? <a href="aanmelden.html">Meld je aan</a>
    </p>
</body>

</html>
